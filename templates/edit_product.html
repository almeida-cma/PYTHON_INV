<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>

    <form method="POST">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto[1] }}" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto[2] }}" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ produto[3] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <p><a href="/">Voltar ao Inventário</a></p>
</body>
</html>
